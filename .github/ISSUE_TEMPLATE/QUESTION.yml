name: Question
description: "Ask a question or get help if you're stuck or confused"
title: "[Question]: "
body:
  - type: dropdown
    id: levels
    attributes:
      label: "Relevant level(s), if any:"
      multiple: true
      options:
        - 1 - Turtle Map
        - 2 - Class Introductions
        - 3 - Classroom Quiz
        - 4 - Space Wars
        - 5 - Creeper Chase
        - 6 - Boss Battle
        - 7 - IncrediCards
        - N/A
  - type: textarea
    id: question
    attributes:
      label: What do you want to know more about? 
      placeholder: Ask away!
    validations:
      required: true
